<div class="content">
  <h2 mat-dialog-title>{{ data.title }}</h2>
  <div mat-dialog-content>
    <p>{{ data.message }}</p>
  </div>
  <div mat-dialog-actions class="dialog-actions">
    <button mat-raised-button (click)="onConfirm()"  color="primary">Si</button>
    <button mat-raised-button (click)="onNotConfirm()"  color="warn" >No</button>
  </div>
</div>
